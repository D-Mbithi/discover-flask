{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="login-form">
                <form class="form" method="Post">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input class="form-control" name="username" id="username" value="{{request.form.username}}" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input class="form-control" type="password" name="password" id="password" value="{{ request.form.password }}" placeholder="Password" required>
                    </div>
                    <input class="btn btn-secondary" type="submit" value="Log In">
                </form>
                {% if error %}
                    <div class="alert alert-warining" role="alert">
                        {{ error }}
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
